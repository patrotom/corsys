<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html class="no-js" lang="en">

<head th:replace="receptionist/fragments/fragment :: head">
</head>

<body>
<!-- left navbar -->
<div th:replace="receptionist/fragments/fragment-navbar :: left-sidebar"></div>

<!-- Start Welcome area -->
<div class="all-content-wrapper">

    <!-- header area -->
    <div th:insert="receptionist/fragments/fragment-header :: header"></div>

    <!-- Single pro tab review Start-->
    <div class="single-pro-review-area mt-t-30 mg-b-15">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-top: 6rem;">
                    <div class="product-payment-inner-st">
                        <ul id="myTabedu1" class="tab-review-design">
                            <li class="active"><a href="#">Vytvoriť účet pacienta</a></li>
                        </ul>
                        <div id="myTabContent" class="tab-content custom-product-edit">
                            <form method="post">
                                <table>
                                    <tr>
                                        <th><label for="username">Uživateľské meno:</label></th>
                                        <td><input type="text" id="username" name="username" th:value="${command.username}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="password">Heslo:</label></th>
                                        <td><input type="password" id="password" name="password"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="password2">Heslo znovu:</label></th>
                                        <td><input type="password" id="password2" name="password2"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="email">Email:</label></th>
                                        <td><input type="email" id="email" name="email" th:value="${command.email}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="phone">Telefón:</label></th>
                                        <td><input type="text" id="phone" name="phone" th:value="${command.phone}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="firstName">Meno:</label></th>
                                        <td><input type="text" id="firstName" name="firstName" th:value="${command.firstName}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="lastName">Priezvisko:</label></th>
                                        <td><input type="text" id="lastName" name="lastName" th:value="${command.lastName}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="birthNumber">Rodné číslo:</label></th>
                                        <td><input type="text" id="birthNumber" name="birthNumber" th:value="${command.birthNumber}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="insurance">Číslo poisťovne</label></th>
                                        <td><input type="text" id="insurance" name="insurance" th:value="${command.insurance}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="city">Mesto:</label></th>
                                        <td><input type="text" id="city" name="city" th:value="${command.city}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="street">Ulica:</label></th>
                                        <td><input type="text" id="street" name="street" th:value="${command.street}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="number">Číslo domovné:</label></th>
                                        <td><input type="text" id="number" name="number" th:value="${command.number}"></td>
                                    </tr>
                                    <tr>
                                        <th><label for="zipCode">PSČ:</label></th>
                                        <td><input type="text" id="zipCode" name="zipCode" th:value="${command.zipCode}"></td>
                                    </tr>

                                    <tr>
                                        <td colspan="2"><input type="submit" value="Vytvoriť účet"></td>
                                    </tr>
                                    <p class="message"><span th:text="${userFail}"></span></p>
                                    <p class="message"><span th:text="${passFail}"></span></p>
                                </table>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="receptionist/fragments/fragment-footer :: footer"></div>
</div>
<!-- JS scripts -->
<div th:insert="receptionist/fragments/fragment :: jsImport"></div>
</body>
</html>
